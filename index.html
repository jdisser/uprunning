<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <style>
      .done {
        background-color: lightgreen;
      }
      .pending {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body ng-controller="MainCtrl as ctrl">

      <div ng-repeat="note in ctrl.notes"
           ng-class="ctrl.getNoteClass(note.done)">
        <span class="" ng-bind="note.label"></span>
        <span class="" ng-bind="note.assignee"
                       ng-show="note.assignee">
        </span>
      </div>

      <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
      </script>

      <script type="text/javascript">
        angular.module('notesApp', [])
          .controller('MainCtrl', [function(){
            console.log('MainCtrl has been created');
            var self = this;
            self.notes = [
              {id: 1, label: 'Note 1', done: false, assignee: 'larry'},
              {id: 2, label: 'Note 2', done: false},
              {id: 3, label: 'Note 3', done: true},
              {id: 4, label: 'Note 4', done: false, assignee: 'curly'}
            ];
            self.getNoteClass = function(status){
              return {
                done: status,
                pending: !status
              };
            };
          }]);

      </script>
  </body>
</html>
